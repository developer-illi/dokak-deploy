<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mobile.css' %}">
    <link rel='stylesheet' type="text/css" href='{% static 'css/swiper.min.css' %}'>
    <link rel='stylesheet' type="text/css" href='{% static 'css/my_page.css' %}'>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js'></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/my_page.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="log_img"><img src="{% static 'image/logo.png' %}"></div>
            <div class="user_sections">
                <div class="nation_section">
                    <ul>
                        <img id="arow_down" src="{% static 'image/arow.png' %}">
                        <img id="arow_up" src="{% static 'image/arow.png' %}">
                        <li><img id="kor" src="{% static 'image/kor.png' %}"> </li>
                        <li><img id="eng" src="{% static 'image/eng.png' %}"> </li>
                        <li><img id="chi" src="{% static 'image/chi.png' %}"> </li>
                        <li><img id="jap" src="{% static 'image/jap.png' %}"> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="content_my_page">
        <div class="content_mypage">
            <div class="user_icon_mypage"><img src="{% static 'image/user_icons.png' %}"></div>
            <div class="mypage_nick">{{ user.nick_name }}</div>
            <div class="mypage_email">{{ user.email }}</div>
            <div class="my_edit"><button id="my_edit_btn">정보 수정</button></div>
        </div>
        <div class="my_edit_page" id="edit_mobile">
            <div class="edit_icon_area">
                <img src="{% static 'image/user_icons.png' %}">
                <span id="edit_text_edit">정보 수정</span>
                <input type="hidden" id="user_email_edit" value="{{ user.email }}">
            </div>
            <div class="edit_name_area">
                <p class="edit_p">이름</p>
                <input id="name_edit" class="edit_input" type="text" placeholder="{{ user.user_name }}">
                <p class="edit_span">*실명으로 입력해주세요.</p>
            </div>
            <div class="edit_phone_area">
                <p class="edit_p">핸드폰 번호</p>
                <input id="phone_edit" class="edit_input" type="text" placeholder="{{ user.phone }}">
                <p class="edit_span">*'-'없이 입력해주세요.</p>
            </div>
            <div class="edit_nick_area">
                <p class="edit_p">닉네임</p>
                <input id="nick_edit" class="edit_input" type="text" placeholder="{{ user.nick_name }}">
                <p id="nick_eidt_text">닉네임을 입력해주세요.</p>
            </div>
            <div class="edit_close_area">
                <img id="edit_close_btn" src="{% static 'image/close_btn.png' %}">
            </div>
            <div class="edit_btn_area">
                <button id="my_edit_save" disabled>Save</button>
            </div>
        </div>

    </div>
</body>
</html>
