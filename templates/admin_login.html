<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mobile.css' %}">
    <link rel='stylesheet' type="text/css" href='{% static 'css/swiper.min.css' %}'>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js'></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{% static 'image/logo.png' %}">
    <title>독학_관리자</title>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="log_img"><img id="main_logo_img" src="{% static 'image/logo.png' %}"></div>
            <div class="user_sections">
            </div>
        </div>
    </div>
    <div class="admin_content">
        <div class="admin_login_area">
            <div>
                <div class="admin_login_win">
                <span>ID</span>
                <input type="text" id="admin_id">
                </div>
                <div class="admin_login_win">
                    <span>PW</span>
                    <input type="password" id="admin_pw">
                </div>
            </div>
            <div class="admin_login_btn">
                <button id="admin_lg_btn">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
